name: Deploy CTI Dashboard

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'web-app/**'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'web-app/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compilation
        run: npm run build

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm test

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web-app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

  deploy:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: cti-dashboard-459422

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy Backend to Cloud Functions
        run: |
          cd backend
          gcloud functions deploy api \
            --entry-point api \
            --runtime nodejs20 \
            --trigger-http \
            --allow-unauthenticated \
            --source . \
            --region europe-west2 \
            --set-env-vars "GCP_PROJECT=cti-dashboard-459422,GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" \
            --memory 256Mi \
            --timeout 60s

      - name: Setup Node.js for frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web-app/package-lock.json'

      - name: Install frontend dependencies
        run: |
          cd web-app
          npm ci

      - name: Build frontend
        run: |
          cd web-app
          npm run build

      - name: Deploy Frontend to Firebase Hosting
        run: |
          npm install -g firebase-tools
          echo "Firebase project configuration:"
          cat .firebaserc
          echo "Deploying to Firebase..."
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}" 